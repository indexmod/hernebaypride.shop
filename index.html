<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... other head elements ... -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Tsukimi+Rounded:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        main {
            position: relative;
        }

        .container-gull {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
        }

        .container-gull img {
            width: 100px; /* Adjust the width as per your image size */
            height: auto; /* To maintain the aspect ratio of the image */
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <main>
        <!-- ... rest of your content ... -->

        <div class="container-gull">
            <img src="ms-icon-310x310.png" alt="The Gull">
        </div>
    </main>

    <video src="/video.mp4" muted loop autoplay playsinline nocontrols>
        <source src="/video.webm" type="video/webm">
        <source src="/video.ogg" type="video/ogg">
        <source src="/video.mp4" type="video/mp4">
        <source src="/video.mov" type="video/mov">
        <script>
            // Вставьте код JavaScript здесь
            history.replaceState(null, null, window.location.pathname.replace('.html', ''));
        </script>
    </video>
</body>
</html>
